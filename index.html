<body>

    <!-- Header -->
    <div class="container" id="headerContainer">
        <h1>"Maze-Quest"</h1>
    </div>

     <!--Navigation-->
    <div class="container" id="navigationContainer">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link-active" href="#">Play!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-active" href="#">About the Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-active" href="#">About the Creators</a>
            </li>
        </ul>
    </div>

    <!--Game Container-->
    
    
    <div class="container">
        <div id=playerContainer style = "display: block;">
            <!--  Player Enters Name -->
            <div id="playerEnter">
                <input id="usernameEnter" placeholder="Player Username"/>
                <button id=plyerNameEnter>Enter</button>
                <button id="getIGImage">Get IG Image</button>
                <button id="randomHero">Get Hero Name & Image</button>
                <div id="player">
                    <div id="image-display"></div>
                </div>
            </div>
        </div>
        <div id="gameContainer" style = "display: none;">
            <p>Get to the Tuna!</p>
            <!-- Content here -->
            <div class="row">
                <div class="col-sm-12">
                    <button id="start-button">Start</button>
                </div>

                <!--Player 1 information-->
                <div class="col-sm-12">
                    <h3 id="player1-name">Player 1</h3>
                    <img id="player1-image"> 
                    <label id="player1-moves">Moves: 0</label>

                </div>
                <!--Player 2 information-->
                <div class="col-sm-12">
                    <h3 id="player2-name">Player 2</h3>
                    <img id="player2-image"> 
                    <label id="player2-moves">Moves: 0</label>
                </div>

                <div class="col-sm-12">
                    <canvas id="canvas" width="795" height="705"></canvas>
                </div>
            </div>
        </div>
    </div>
